<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Swap</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="./contracts.js"></script>
  <script src="./script.js"></script>

  <link rel="stylesheet" href="style.css" />
  
</head>
<body>

  <button id="connect" onclick="connect()">
    <label id="account" style="cursor: pointer;">Connect Wallet</label>
  </button>

  <div id='swap-box'>
    <div id="swap-menu">
      <label class="token">XianPazTokenA</label> â†’ <label class="token">XianPazTokenB</label>
    </div>

    <div id="swap-title-box">
      <p id="swap-title">Simple Swap</p>
      <p id="swap-subtitle">Trade tokens instantly with no fees</p>
    </div>

    <div id="swap-form-box">
      <form id="form" onsubmit="handleSubmit(); return false;">
        <label>
          <img src='./XianPazTokenA.png' class="logo" />
          <label class="token">XianPazTokenA</label>
          <div class="swap-balance pick-balance">Balance: <label class="balance" id="balanceXianPazTokenA">0</label></div>
        </label>
        <input oninput='setValueTokenToSpend()' type="text" class="IHAVE" placeholder="Enter amount">

        <label>
          <img src='./XianPazTokenB.png' class="logo"/>
          <label class="token">XianPazTokenB</label>
          <div class="swap-balance">Balance: <label class="balance" id="balanceXianPazTokenB">0</label></div>
        </label>
        <input type="text" class="IWANT" placeholder="Estimated output" readonly>

        <div id="swap-price-label">
          Price: <label class="precio" id="swap-price">0</label>
        </div>

        <button id="swap-submit" type="submit">Swap</button>
      </form>
    </div>
  </div>

  <div id="toast"></div>
  <div id="spinner" class="spinner-container"><div class="spinner"></div></div>

</body>
</html>
