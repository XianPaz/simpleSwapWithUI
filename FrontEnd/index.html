<!DOCTYPE html>
<html>
<head>
	<title>Simple Swap</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="./contracts.js"></script>
	  <script src="./script.js"></script>
</head>
<body>

<button id="connect" onclick="connect()"><label id="account" style="cursor: pointer;">Conectar</label> </button><br>

  <div id='swap-box'>
    <div id="swap-menu">
      <label class="token">XianPazTokenA</label> to <label class="token">XianPazTokenB</label>
    </div>

    <div id="swap-title-box">
		  <p id="swap-title">Simple Swap</p>
		  <p id="swap-subtitle">Trade tokens in an instant</p>
	  </div>

    <div id="swap-form-box">
      <div id='form' onSubmit='handleSubmit()'>

        <label>
          <img id="alineadoTextoImagenCentro" src='./XianPazTokenA.png' class="logo" /> <label class="token">XianPazTokenA</label>
          <div class="swap-balance pick-balance">Balance: <label class="balance" id="balanceXianPazTokenA">0</label></div>
        </label>

        <input onChange='setValueTokenToSpend()' type="text" class="IHAVE" placeholder="0.0"></input>

       <br>

        <label>
        <img id="alineadoTextoImagenCentro" src='./XianPazTokenB.png' class="logo"/><label class="token">XianPazTokenB</label>
          <div class="swap-balance">Balance: <label class="balance" id="balanceXianPazTokenB">0</label></div>
        </label>

        <input type="text" class="IWANT" placeholder="0.0"></input>

        <div className="separador-vertical"></div>

        <label id="swap-price-word">
          <div id="swap-price-label">
            Price: <label class="precio" id="swap-price">0</label>
          </div>
        </label>

        
        <button id="swap-submit" name="submit" onclick="handleSubmit()">Swap</button>
        
      </div>
    </div>

  </div>


  <div id="toast"></div>

  <div id="spinner" class="spinner-container">
    <div class="spinner"></div>
  </div>
  


</body>
</html>
